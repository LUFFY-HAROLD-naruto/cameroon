<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <fieldset>
        <form action="5">
            <table>
                <tr>
                    <th>First name</th>
                    <th><input type="text"></th>
                </tr>
                <tr>
                    <th>Last name</th>
                    <th><input type="text"></th>
                </tr>
                <tr>
                    <th>Nick Name</th>
                    <th><input type="text"></th>
                </tr>
                <tr>
                    <th>E-mail</th>
                    <th><input type="text"></th>
                </tr>
                <tr>
                    <th>Password</th>
                    <th><input type="password"></th>
                </tr>
                <tr>
                    <th>Date of Birth</th>
                    <th><input type="date"></th>
                </tr>
                <tr>
                    <th>Gender</th>
                    <th><input type="radio">Male</th>
                    <th><input type="radio">Female</th>
                    <th><input type="radio">Others</th>
                </tr>
                <tr>
                    <th>Mobile</th>
                    <th><input type="number"></th>
                </tr>
                <tr>
                    <th>Address</th>
                    <th><textarea name="Address" cols="20" rows="5"></textarea></th>
                </tr>
                <tr>
                    <th><button type="submit">submit</button></th>
                    <th><button type="reset">reset</button></th>
                </tr>
            </table>
        </form>
    </fieldset>
</body>
</html>
